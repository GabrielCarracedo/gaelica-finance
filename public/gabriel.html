<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel - Cartão Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .card-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            overflow: hidden;
        }
        .card-svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: opacity 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .email {
            background-color: #EA4335;
        }
        .phone {
            background-color: #4285F4;
        }
        .vcard {
            background-color: #34A853;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <object data="images/cartao-digital.svg" type="image/svg+xml" class="card-svg">
            Seu navegador não suporta SVG
        </object>
        <div class="button-container">
            <a href="https://wa.me/5511999168448" class="button whatsapp">WhatsApp</a>
            <a href="mailto:gcarracedo@gaelicafinance.com" class="button email">Email</a>
            <a href="tel:+5511999168448" class="button phone">Telefone</a>
            <a href="images/gabriel_carracedo.vcf" class="button vcard">Salvar Contato</a>
            <a href="https://www.linkedin.com/in/gabriel-carracedo-10876712b" class="button" style="background:#0077b5;">LinkedIn</a>
        </div>
    </div>
</body>
</html>
